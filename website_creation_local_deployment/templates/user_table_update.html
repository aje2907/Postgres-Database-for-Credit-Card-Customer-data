<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>User Table</title>
    {% if message %}
    <script>
     var message = "{{ message }}";
     alert(message);
   </script>
   {% endif %}
   
  <link rel="stylesheet" href="../static/css/style_for_updated.css">
  </head>
  <body>
    <main class="table" style="
    height: 99vh;
">
      <section class="table_header">
        <br>
        <h1 style="margin-left: 19px;">User Table</h1>
      </section>
    <form action="/delete_update_insert" method="POST">
      <section class="table__body">
        <h3>Provide condition for Update</h3><br><br>
        <table>
            <tr>
              <th>Select</th>
              <th>Column Name</th>
              <th>Data Type</th>
              <th>Value</th>
            </tr>
            <tr>
              <td><input type="checkbox" name="column_where[]" value="login_id"></td>
              <td>login_id</td>
              <td><p class="status delivered">Int</p></td>
              <td><input type="text" name="login_id_where"></td>
            </tr>
            <tr>
              <td><input type="checkbox" name="column_where[]" value="username"></td>
              <td>username</td>
              <td><p class="status shipped">varchar</p></td>
              <td><input type="text" name="username_where"></td>
            </tr>
            <tr>
              <td><input type="checkbox" name="column_where[]" value="password"></td>
              <td>password</td>
              <td><p class="status shipped">varchar</p></td>
              <td><input type="password" name="password_where"></td>
            </tr>
            <tr>
              <td><input type="checkbox" name="column_where[]" value="role"></td>
              <td>role</td>
              <td><p class="status shipped">varchar</p></td>
              <td><input type="text" name="role_where"></td>
            </tr>
          </table>
          
          <br><br>

        <label>Provide new value for Update</label><br><br>
      <table>
        <tr>
          <th>Select</th>
          <th>Column Name</th>
          <th>Data Type</th>
          <th>Value</th>
        </tr>
        <tr>
          <td><input type="checkbox" name="column_new_value[]" value="login_id"></td>
          <td>login_id</td>
          <td><p class="status delivered">Int</p></td>
          <td><input type="text" name="login_id_new_value"></td>
        </tr>
        <tr>
          <td><input type="checkbox" name="column_new_value[]" value="username"></td>
          <td>username</td>
          <td><p class="status shipped">varchar</p></td>
          <td><input type="text" name="username_new_value"></td>
        </tr>
        <tr>
          <td><input type="checkbox" name="column_new_value[]" value="password"></td>
          <td>password</td>
          <td><p class="status shipped">varchar</p></td>
          <td><input type="password" name="password_new_value"></td>
        </tr>
        <tr>
          <td><input type="checkbox" name="column_new_value[]" value="role"></td>
          <td>role</td>
          <td><p class="status shipped">varchar</p></td>
          <td><input type="text" name="role_new_value"></td>
        </tr>
      </table>
      <input type="submit" value="Submit" class="mainpagesubmit">
      
    </form>
  </section>
    <br><br>
    <form action="/go_to_page" method="POST">
      <select name="page" class="my_dropdown">
        <option value="table_choose.html">Choose different table</option>
        <option value="main_page.html">Choose different operation</option>
      </select>
      <input type="submit" value="Go to page" class="gotopage">
    </form>
    </main>
  </body>
</html>
